<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 크기에 대응하는 단위</title>
    <style>
        p {
            margin: 0;
            /* font-size: 50vw; */ /*화면 가로 길이의 50/100 (화면 너비의 백분율을 계산해서 너비를 조절)*/ 
            /* font-size: 50vh; */ /*화면 높이의 50/100 (화면 높이 백분율을 계산해서 높이를 조절)*/ 
            /* font-size: 50vmin; 너비와 높이 중에서 더 작은 것을 기준으로 백분율 계산 */
            font-size: 50vmax; /* 너비와 높이 중에서 더 큰것을 기준으로 백분율 계산*/
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos minima quos aliquam pariatur ad aut debitis obcaecati facere. Ipsam reprehenderit nam quod rem nisi animi quas labore deserunt ea consequuntur?</p>
</body>
</html>
