<head>

    <title>반응형 웹 단위 연습 - em</title>
    <style>
        .outer {
            font-size: 18px;
        }
        .inner {
            box-sizing: border-box;
            display: inline-block;
            font-size: 2em;
            padding: 2em;
            margin: 2em;
            width: 300px;
            height: 300px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">Lorem ipsum dolor
        </div>
    </div>
</body>
</html>
